<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GSI Tiles on Leaflet</title>
<link rel="stylesheet" href="ya_leaflet.css" />
<script src="ya_leaflet.js"></script>

<style>
  body {padding: 0; margin: 0}
  html, body, #map {height: 90%; width: 100%;}
</style>
</head>

<body>
<div id="map"></div>
<button class="btn btn-default" id="btn-move">Move</button>
<script>
var map = L.map('map');

L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
  attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
}).addTo(map);

map.setView([35.3622222, 138.7313889], 5);

document.addEventListener("DOMContentLoaded", (event) => {

document.getElementById("btn-move").addEventListener(
  "click",
  () => {
    map.setView([35.4622222, 138.8313889], 8);
  },
  false,
);
});
</script>
</body>
</html>
